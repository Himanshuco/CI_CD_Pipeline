      margin: 0;

      background-color: #f4f4f4;

      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #777;
      font-size: 14px;
    }

    a {
      color: #0066cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
